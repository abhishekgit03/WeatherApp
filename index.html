<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="rainyVideo weathervideo"></div>

    <div class="Cloud weathervideo"></div>

    <div class="snowVideo weathervideo"></div>

    <div class="thunderVideo weathervideo"></div>

    <div class="hazeVideo weathervideo"></div>


    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                 <img src="images/search.svg" alt="">
            </button>
        </div>
        <div class="weather loading">
            <h2 class="city">Loading...</h2>
            <div class="flex">
            <img src="" alt="" class="icon"/>
            <div class="description"></div>
            </div>
            <div class ="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
</body>
</html>
